<button *ngFor="let type of panels" (click)="toggle(type)" [ngClass]="{'toggled':panelType === type}" [matTooltip]="titles[type]">
  <i class="fa" aria-hidden="true" [ngClass]="classes[type]"></i>
</button>
<button (click)="save()" matTooltip="Save changes">
  <i class="fa fa-floppy-o" aria-hidden="true"></i>
</button>
