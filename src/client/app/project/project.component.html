<sd-login *ngIf="!auth.loggedIn; else logged"></sd-login>
<ng-template #logged>
  <sd-toast [message]="toast.message"></sd-toast>

  <sd-loading [condition]="isLoading"></sd-loading>

  <sd-explorer [className]="explorerClasses[explorerMode]"
    [project]="project" *ngIf="project"
    (onToggling)="onToggling($event)"
    (onFileSelected)="onFileSelected($event)"
    (onFolderSelected)="onFolderSelected($event)"
    (onSaving)="onSaving($event)"></sd-explorer>

  <sd-actionbar *ngIf="project"
    (onSaving)="onSaving($event)"
    (onExporting)="onExporting($event)"
    (onActionbarToggling)="onActionbarToggling($event)"
    (onNotesToggling)="onNotesToggling($event)"></sd-actionbar>

  <sd-editor [file]="file" *ngIf="file"
    (onSaving)="onSaving($event)"
    [className]="editorClasses[editorMode]"></sd-editor>

  <sd-notes [className]="notesClasses[notesMode]"
    [file]="file" *ngIf="file && initToggleNotes">
  </sd-notes>
    
</ng-template>
