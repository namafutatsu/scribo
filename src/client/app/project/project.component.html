<sd-login *ngIf="!auth.loggedIn; else logged"></sd-login>
<ng-template #logged>
  <sd-toast [message]="toast.message"></sd-toast>
  <mat-sidenav-container>

    <mat-sidenav mode="side" [(opened)]="showActionBar" class="actionbar-sidenav">

      <sd-actionbar *ngIf="project"
        (saving)="onSaving($event)"
        (actionbarToggling)="onActionbarToggling($event)"
        [exporter]="exporter"></sd-actionbar>

    </mat-sidenav>

    <mat-sidenav-content>
      
      <mat-sidenav-container>

        <mat-sidenav mode="side" class="explorer-sidenav"
          [(opened)]="showPanel">

          <sd-explorer
            [className]="explorerClasses[explorerClass]"
            [project]="project" *ngIf="project"
            (toggling)="onToggling($event)"
            (fileSelected)="onFileSelected($event)"
            (folderSelected)="onFolderSelected($event)"
            (saving)="onSaving($event)"
            [contentChangeAlertFromProject]="contentChanged"></sd-explorer>
        </mat-sidenav>
        <mat-sidenav-content  class="editor-content">

            <sd-loading [condition]="isLoading"></sd-loading>

            <sd-editor [file]="file" *ngIf="file"
              (saving)="onSaving($event)"
              (changed)="onContentChanged($event)"
              [className]="editorClasses[editorClass]"></sd-editor>

        </mat-sidenav-content>
      
      </mat-sidenav-container>

    </mat-sidenav-content>
  </mat-sidenav-container>
