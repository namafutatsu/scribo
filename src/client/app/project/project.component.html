<sd-toast [message]="toast.message"></sd-toast>
<div id="title" *ngIf="project"><h1>- {{ project.label }}</h1></div>

<mat-sidenav-container>

  <!-- [(opened)]="showActionBar" -->
  <!-- [disableClose]="true" -->
  <mat-sidenav
    opened
    mode="side"
    class="actionbar-sidenav">

    <sd-actionbar
      *ngIf="project"
      [exporter]="exporter"
      (saving)="onSaving($event)"
      (actionbarToggling)="onActionbarToggling($event)">
    </sd-actionbar>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-sidenav-container>

      <mat-sidenav
        [(opened)]="showPanel"
        [disableClose]="true"
        mode="side"
        class="explorer-sidenav">

        <sd-explorer
          *ngIf="project"
          [project]="project"
          (selecting)="onSelecting($event)"
          (saving)="onSaving($event)"
          (renaming)="onRenaming($event)"
          (creating)="onCreating($event)"
          (deleting)="onDeleting($event)"
          (moving)="onMoving($event)">
        </sd-explorer>

      </mat-sidenav>
      <mat-sidenav-content class="editor-content">

          <sd-loading [condition]="isLoading"></sd-loading>

          <sd-editor
            *ngIf="file"
            [texts]="texts"
            [key]="file.Key"
            (saving)="onSaving($event)"
            (changed)="onContentChanged($event)">
          </sd-editor>

      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-sidenav-content>
</mat-sidenav-container>

<p-dialog 
  [(visible)]="namingNode"
  [modal]="true"
  [responsive]="true"
  [width]="350"
  [minWidth]="200"
  [minHeight]="100"
  [minY]="70"
  [maximizable]="false"
  [baseZIndex]="10000"
  header="Choose a name">

  <div id="naming-message">{{ namingMessage }}</div>

  <input
    #nameInput
    [(ngModel)]="namingInput"
    (keyup)="onRenameInpuKey($event)"
    elastic-input
    type="text"
    size="30"
    id="naming-input">

  <p-footer>
    <button
      (click)="rename()"
      class="btn btn-primary">
      Save
    </button>
    <button
      (click)="namingNode=null"
      class="btn btn-secondary">
      Cancel
    </button>
  </p-footer>

</p-dialog>
